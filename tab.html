<!doctype html>
<html data-ng-app="Histograph" data-ng-csp="">
  <head>
    <meta charset="UTF-8">
    <title>Histograph</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="container">

      <div ng-controller="MainCtrl" id="main-controller">

        <div class="graph-container">
          <!-- <h1 id="histograph-title">Histograph</h1> -->
          <div id="histograph"></div>
          <div id="histo-circle-tree"></div>
          <!-- <p>Browser history visualization tool.</p> -->
        </div>

        <div class="tooltip-container">
          <div class="url-space">
            <span>URL:</span>
            <strong class="ml">{{ hoverUrl }}</strong>
          </div>
          <div class="visit-space">
            <span>Visits:</span>
            <strong class="ml">{{ hoverVisits }}</strong>
          </div>
          <div class="percent-space">
            <span>Eval:</span>
            <strong class="ml">{{ hoverPercent.toFixed(2) }}%</strong>
          </div>
        </div>

        <ul id="hostnames">
          <li ng-repeat="item in data.preparedData.children | orderBy:'size':true"
              ng-hide="{{ toggleParent[item.name] }}">
            <div data-host="{{ item.name }}" class="host-container" ng-click="handleClick($event)">
              <div class="filthy">
                <div class="rotten">
                  <img src="http://www.google.com/s2/favicons?domain={{ item.name }}" alt="">
                  <div class="color-legend" style="background: {{ item.color }}"></div>
                </div>
                <span href="{{ item.name }}" class="hostname" id="{{ item.name }}">{{ item.name }}</span>
              </div>
              <span class="visit-count">{{ item.size }}</span>
            </div>
            <ul class="subdomains" ng-hide="{{toggle[item.name]}}">
              <li class="sub-item"
                  id="{{ val.id_ }}"
                  ng-repeat="(idx, val) in item.children">
                <div class="list-item">
                  <div class="sub-color" style="background: {{ val.color }}"></div>
                  <span class="sub-name">{{ val.name }}</span>
                  <span class="sub-visits">{{ val.size }}</span>
                </div>
                <ul class="query-items">
                  <li class="query-item"
                      ng-repeat="(i, v) in val.children">
                    <div class="filthy">
                      <div class="query-color" style="background: {{ v.color }}"></div>
                      <span class="something">{{ v.name }}</span>
                    </div>
                    <span class="something">{{ v.size }}</span>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>

      </div>

    </div>

    <script src="./js/vendor/angular.min.js"></script>
    <script src="./js/vendor/angular-route.min.js"></script>
    <script src="./js/vendor/d3.min.js"></script>
    <script src="./js/app.js"></script>

  </body>
</html>
